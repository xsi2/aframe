<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> 玄関ARビュー </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
       AFRAME.registerComponent('doorimg', {
           init: function () {
               var imgIndex = '#door1map';
               this.el.addEventListener('click', function (evt) {
                     switch (imgIndex){
                        case '#door1map':imgIndex = '#door2map'; break;
                        case '#door2map':imgIndex = '#door3map'; break;
                        case '#door3map':imgIndex = '#door4map'; break;
                        case '#door4map':imgIndex = '#door5map'; break;
                        case '#door5map':imgIndex = '#door1map'; break;
                     }
                     this.setAttribute('material', 'src', imgIndex);
               });
           }
       });
   </script>
   <script>
       AFRAME.registerComponent('linkback', {
           init: function () {
               this.el.addEventListener('click', function (evt) {
                     location.href = "index2.html";
               });
           }
       });
   </script>
   <script>
       AFRAME.registerComponent('linkorder', {
           init: function () {
               this.el.addEventListener('click', function (evt) {
                     location.href = "order.html";
               });
           }
       });
  </script>
  </head>
  <body>
    <a-scene>
 

	<a-assets>
		<img id="door1map" src="texture/door1.jpg">
		<img id="door2map" src="texture/door2.jpg">
		<img id="door3map" src="texture/door3.jpg">
		<img id="door4map" src="texture/door4.jpg">
		<img id="door5map" src="texture/door5.jpg">
	</a-assets> 
	
    
	<a-text            position="-1.5 2.5 -3" value="Please use smartphone's camera."             color="green" opacity="0.5" "></a-text>

    <a-plane doorimg  position="-0 1.0 -8" rotation="0 0 0" width="1.5" height="2" src="#door1map"></a-plane>


    
	<a-camera cursor="rayOrigin: mouse;"></a-camera>


    </a-scene>
      
  </body>
</html>
